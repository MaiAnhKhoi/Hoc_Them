<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style3.css">
    <title>Document</title>
</head>
<body>
<form>
    <table>
        <tr>
            <th colspan="2">Đăng ký học viên</th>
        </tr>
        <tr>
            <td>Họ và tên</td>
            <td><input type="text" name="name" id="name"></td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td><input type="date" name="birthday" id="birthday"></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td>
                <input type="radio" name="nam" id="nam">
                <label for="nam">Nam</label>
                <input type="radio" name="nu" id="nu">
                <label for="nu">Nữ</label>
            </td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td><textarea id="address"></textarea></td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td>
                <select>
                    <option>- Chọn lớp -</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email" id="email"></td>
        </tr>
        <tr>
            <td> Điện thoại</td>
            <td><input type="text" name="phone" id="phone"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit" id="btnSubmit">Đăng ký</button>
                <button type="reset" id="btnReset">Nhập lại</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
