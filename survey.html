    <!doctype html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style8.css">
        <title>Document</title>
    </head>
    <body>
    <form class="survey-form">
        <h2>Market Research Survey</h2>
        <p>Please take a few moments to complete this satisfaction survey</p>
        <label class="title" for="age"><span class="span1">What is your age range?</span></label><br>
        <select name="age" id="age">
            <option>18–24</option>
            <option>25–34</option>
            <option>35–44</option>
            <option>45+</option>
        </select><br>
        <label class="title" for="money"><span class="span2">What is your yearly income range?</span></label><br>
        <select name="money" id="money">
            <option>$0 - $25,000</option>
            <option>$25,001 – $50,000</option>
            <option>$50,001 – $75,000</option>
            <option>$75,001+</option>
        </select>
        <br>
        <label class="title"><span class="span3">Gender</span><br>
            <input type="radio" value="male" name="gender" id="male">
            <label for="male">Male</label><br>
            <input type="radio" value="female" name="gender" id="female">
            <label for="female">Female</label><br>
        </label><br>
        <label class="title"><span>Which of the following products have purchased in the last 2 months. Please check all that apply.</span></label><br>
            <input type="checkbox" name="product" id="product1">
            <label for="product1">Product 1</label><br>
            <input type="checkbox" name="product" id="product2">
            <label for="product2">Product 2</label><br>
            <input type="checkbox" name="product" id="product3">
            <label for="product3">Product 3</label><br>
        </label>
        <label class="title"><span>How often would you use our new product</span><br>
            <input type="radio" name="often" id="daily">
            <label for="daily">Daily</label><br>
            <input type="radio" name="often" id="weekly">
            <label for="weekly">Weekly</label><br>
            <input type="radio" name="often" id="monthly">
            <label for="monthly">Monthly</label><br>
        </label>
        <label class="title">
            <span>What would you pay for the new product?</span>
            <div class="price-input">
                <div class="amount">
                    <span>$</span>
                    <input type="text" name="dollars" id="dollars">
                    <span>.</span>
                    <input type="text" name="cents" id="cents">
                </div>
                <div class="labels">
                    <span>Dollars</span>
                    <span>Cents</span>
                </div>
            </div>
        </label>

        <label class="title"><span>What features would you like to see in the new product</span></label><br>
            <textarea name="ne" id="ne" cols="100" rows="10"></textarea><br>
        </label>
        <label>Please rate your level of agreement with the following statements</label><br>
        <table>
            <tr>
                <th></th>
                <th>Strongly Disagree</th>
                <th>Disagree</th>
                <th>Agree</th>
                <th>Strongly Agree</th>
            </tr>
            <tr>
                <td>Our products are priced fairly</td>
                <td><input type="radio" name="fairly"></td>
                <td><input type="radio" name="fairly"></td>
                <td><input type="radio" name="fairly"></td>
                <td><input type="radio" name="fairly"></td>
            </tr>
            <tr>
                <td>Our products are high quality</td>
                <td><input type="radio" name="quality"></td>
                <td><input type="radio" name="quality"></td>
                <td><input type="radio" name="quality"></td>
                <td><input type="radio" name="quality"></td>
            </tr>
            <tr>
                <td>You would recommend our product to a friend or coworker</td>
                <td><input type="radio" name="friend"></td>
                <td><input type="radio" name="friend"></td>
                <td><input type="radio" name="friend"></td>
                <td><input type="radio" name="friend"></td>
            </tr>
        </table>
        <button type="submit">Submit</button>
    </form>
    </body>
    </html>
